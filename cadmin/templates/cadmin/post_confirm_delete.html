{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h3 class="text-center">Confirm Delete</h3>
      <p>&#187; <a href="{% url 'post_list' %}">All Posts</a> &#187; Delete <strong>"{{object}}"</strong></p>
      <form action="" method="post">
        {% csrf_token %}
        <p><strong>Are you sure you wish delete "{{object}}" ?</strong></p>
        <button type="submit" class="btn btn-primary">Confirm</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
