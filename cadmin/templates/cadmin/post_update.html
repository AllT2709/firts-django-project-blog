{% extends "base.html" %}

{% block title %}
  Update Post - {{ block.super }}
{% endblock %}

{% block content %}
<div class="container mb-5 mt-5">
  <h3 class="mb-4">Update Post</h3>
  <p>&#187; <a href="{% url 'post_list' %}">All Posts</a> &#187; Update Post</p>
  <form action="" method="post">
    {% csrf_token %}
    <div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">{{form.title.label_tag}}</label>
        <div class="col-sm-10">
          {{form.title}}
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">{{form.content.label_tag}}</label>
        <div class="col-sm-10">
          {{form.content}}
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">{{form.author.label_tag}}</label>
        <div class="col-sm-10">
          {{form.author}}
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">{{form.category.label_tag}}</label>
        <div class="col-sm-10">
          {{form.category}}
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">{{form.tags.label_tag}}</label>
        <div class="col-sm-10">
          {{form.tags}}
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
{% endblock %}
